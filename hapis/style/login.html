<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: #ecf0f1;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #3498db;
            color: white;
        }

        .navbar ul li a.active {
            background-color: #1abc9c;
            color: white;
        }

        /* Additional Styling for Page Content */
        .content {
            padding: 100px 20px;
            text-align: center;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .navbar .logo {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .navbar ul li a {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }

            .navbar .logo {
                font-size: 18px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 5px;
            }

            .navbar ul li a {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">PENDAFTARAN SISWA</div>
        <ul>

            <li><a href="login.php">Login</a></li>
        </ul>
    </div>

</body>
</html>
